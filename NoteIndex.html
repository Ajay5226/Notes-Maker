<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  
    <title>Notes Maker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Note Maker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto"></ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              id="search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
      <!--     <button
              class="btn btn-outline-success"
              id="searchbtn"
              type="submit"
              style="border-radius: 15px"
            >
              Search
            </button>
      -->   </form>
        </div>
      </div>
    </nav>
    <div class="container my-1">
      
      <h2
        style="
          font-size: 30px;
          text-align: center;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        "
      >
        <span class="badge bg-dark">Welcome to Note Maker</span>
      </h2>

      <div class="card mx-5 my-1" style="width:60%; text-align:center;">
        <!--  <img src="..." class="card-img-top" alt="...">  -->
        <div class="card-body">
          <h5 class="card-title" style="font-family: monospace">
            Create a Note
          </h5>
          <div class="mb-1">
            <textarea
              class="form-control"
              id="addtitle"
              rows="1"
              placeholder="Add Title Here"
              style="font-weight:bold"
            ></textarea>
          </div>
            <textarea
              class="form-control"
              id="addtxt"
              rows="3"
              placeholder="Insert your text here!"
              style="font-weight: normal"
            ></textarea>
          </div> 
          <div class="btncon my-1">
                   <button id="addbtn" class="btn btn-primary" style="width:100px;" >Save</button>
          </div>
        </div>
      </div>
      <hr />
      <h3 style="text-align:center"><i>Saved Notes</i></h3>
      <br />

      <div id="notes" class="row container-fluid mx-1"></div>
    </div>

    <script src="NoteIndex.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
